<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
  <!-- 状态栏 -->
  <div class="status-bar flex items-center justify-between px-6 py-3 bg-black text-white">
    <span>9:41</span>
    <div class="flex space-x-2">
      <i class="fas fa-signal"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>

  <!-- 主要内容 -->
  <div class="p-6">
    <h1 class="text-2xl font-bold mb-6">探索你的性格类型</h1>

    <!-- MBTI测试卡片 -->
    <div class="bg-white rounded-xl p-6 mb-4 shadow-sm">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-xl font-semibold text-indigo-600">MBTI 测试</h2>
          <p class="text-gray-600 mt-2">发现你的16型人格</p>
        </div>
        <i class="fas fa-chevron-right text-indigo-600"></i>
      </div>
    </div>

    <!-- 荣格八维测试卡片 -->
    <div class="bg-white rounded-xl p-6 shadow-sm">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-xl font-semibold text-amber-500">荣格八维测试</h2>
          <p class="text-gray-600 mt-2">了解你的认知功能</p>
        </div>
        <i class="fas fa-chevron-right text-amber-500"></i>
      </div>
    </div>
  </div>

  <!-- 底部导航栏 -->
  <div class="bottom-bar flex justify-around items-center">
    <div class="text-center text-indigo-600">
      <i class="fas fa-home text-xl"></i>
      <p class="text-xs mt-1">首页</p>
    </div>
    <div class="text-center text-gray-400">
      <i class="fas fa-history text-xl"></i>
      <p class="text-xs mt-1">历史</p>
    </div>
    <div class="text-center text-gray-400">
      <i class="fas fa-user text-xl"></i>
      <p class="text-xs mt-1">我的</p>
    </div>
  </div>
</body>

</html>
