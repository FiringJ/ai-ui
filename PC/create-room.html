<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建房间 - 璀璨宝石桌游</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen overflow-hidden">
  <!-- 背景效果 -->
  <div class="absolute inset-0 bg-cover bg-center opacity-20"
    style="background-image: url('https://images.unsplash.com/photo-1570303345338-e1f0eddf4946?ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80')">
  </div>

  <div class="relative min-h-screen flex flex-col">
    <!-- 顶部导航栏 -->
    <nav
      class="py-3 px-6 flex justify-between items-center z-10 bg-gray-900 bg-opacity-90 backdrop-blur-md border-b border-gray-800">
      <div class="flex items-center">
        <img src="https://placehold.co/40x40/7e22ce/FFFFFF?text=Logo" alt="Logo" class="h-10 w-10 rounded-full">
        <h1
          class="text-2xl font-bold ml-3 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-transparent bg-clip-text">
          璀璨宝石</h1>
      </div>

      <!-- 导航链接 -->
      <div class="hidden md:flex items-center space-x-6">
        <a href="#" class="text-gray-400 hover:text-white transition duration-200">游戏大厅</a>
        <a href="#" class="text-gray-400 hover:text-white transition duration-200">排行榜</a>
        <a href="#" class="text-gray-400 hover:text-white transition duration-200">商城</a>
        <a href="#" class="text-gray-400 hover:text-white transition duration-200">社区</a>
        <a href="#" class="text-gray-400 hover:text-white transition duration-200">帮助</a>
      </div>

      <!-- 用户信息 -->
      <div class="flex items-center space-x-4">
        <!-- 钻石货币 -->
        <div class="flex items-center bg-gray-800 rounded-full py-1 px-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
          </svg>
          <span class="ml-1 text-sm font-medium">2,450</span>
        </div>

        <!-- 用户头像 -->
        <div class="flex items-center">
          <div class="h-10 w-10 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 p-0.5">
            <img
              src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=120&q=80"
              alt="用户头像" class="rounded-full h-full w-full object-cover">
          </div>
          <div class="ml-2 hidden md:block">
            <p class="text-sm font-medium">水晶守护者</p>
            <p class="text-xs text-gray-400">等级 24</p>
          </div>
        </div>
      </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="flex-grow flex items-center justify-center p-4">
      <div
        class="max-w-4xl w-full bg-gray-800 bg-opacity-90 backdrop-blur-md rounded-xl shadow-2xl border border-gray-700 overflow-hidden">
        <!-- 顶部标题栏 -->
        <div class="bg-gradient-to-r from-purple-800 to-pink-800 py-4 px-6 flex justify-between items-center">
          <h2 class="text-xl font-bold">创建新房间</h2>
          <a href="#" class="text-gray-300 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </a>
        </div>

        <!-- 表单内容 -->
        <div class="p-6">
          <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- 左侧 - 基本设置 -->
              <div>
                <h3 class="text-lg font-semibold mb-4 flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-purple-400" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                  基本设置
                </h3>

                <div class="space-y-4">
                  <div>
                    <label for="roomName" class="block text-gray-400 mb-2">房间名称</label>
                    <input type="text" id="roomName"
                      class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                      placeholder="输入房间名称...">
                  </div>

                  <div>
                    <label for="gameMode" class="block text-gray-400 mb-2">游戏模式</label>
                    <select id="gameMode"
                      class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                      <option>标准模式</option>
                      <option>竞速模式</option>
                      <option>团队模式</option>
                      <option>高难模式</option>
                      <option>新手模式</option>
                    </select>
                  </div>

                  <div>
                    <label for="playerCount" class="block text-gray-400 mb-2">玩家人数</label>
                    <select id="playerCount"
                      class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                      <option>2 人</option>
                      <option>3 人</option>
                      <option selected>4 人</option>
                      <option>6 人</option>
                    </select>
                  </div>

                  <div>
                    <label for="skillLevel" class="block text-gray-400 mb-2">游戏难度</label>
                    <div class="flex bg-gray-700 rounded-lg p-1">
                      <button type="button"
                        class="flex-1 py-2 px-3 rounded-md text-sm bg-transparent text-green-400 hover:bg-gray-600 transition duration-200">新手</button>
                      <button type="button"
                        class="flex-1 py-2 px-3 rounded-md text-sm bg-transparent text-blue-400 hover:bg-gray-600 transition duration-200">中级</button>
                      <button type="button"
                        class="flex-1 py-2 px-3 rounded-md text-sm bg-purple-700 text-white">高级</button>
                      <button type="button"
                        class="flex-1 py-2 px-3 rounded-md text-sm bg-transparent text-red-400 hover:bg-gray-600 transition duration-200">专家</button>
                    </div>
                  </div>

                  <div class="flex items-center">
                    <input type="checkbox" id="spectatorMode"
                      class="h-4 w-4 rounded text-purple-600 focus:ring-purple-500 bg-gray-700 border-gray-600">
                    <label for="spectatorMode" class="ml-2 text-gray-300">允许观战模式</label>
                  </div>
                </div>
              </div>

              <!-- 右侧 - 高级设置 -->
              <div>
                <h3 class="text-lg font-semibold mb-4 flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-purple-400" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                  </svg>
                  高级设置
                </h3>

                <div class="space-y-4">
                  <div>
                    <label for="privacy" class="block text-gray-400 mb-2">隐私设置</label>
                    <div class="flex bg-gray-700 rounded-lg p-1">
                      <button type="button"
                        class="flex-1 py-2 px-3 rounded-md text-sm bg-purple-700 text-white">公开</button>
                      <button type="button"
                        class="flex-1 py-2 px-3 rounded-md text-sm bg-transparent text-gray-300 hover:bg-gray-600 transition duration-200">私密</button>
                    </div>
                  </div>

                  <div>
                    <label for="password" class="block text-gray-400 mb-2">房间密码（可选）</label>
                    <input type="password" id="password"
                      class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                      placeholder="设置密码保护房间...">
                  </div>

                  <div>
                    <label for="turnTime" class="block text-gray-400 mb-2">回合时间</label>
                    <select id="turnTime"
                      class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                      <option>30 秒</option>
                      <option selected>60 秒</option>
                      <option>90 秒</option>
                      <option>120 秒</option>
                      <option>无限制</option>
                    </select>
                  </div>

                  <div>
                    <label for="winCondition" class="block text-gray-400 mb-2">获胜条件</label>
                    <select id="winCondition"
                      class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                      <option selected>默认规则（15点获胜）</option>
                      <option>快速比赛（10点获胜）</option>
                      <option>加长比赛（20点获胜）</option>
                      <option>马拉松（30点获胜）</option>
                    </select>
                  </div>

                  <div class="flex items-center">
                    <input type="checkbox" id="friendsOnly"
                      class="h-4 w-4 rounded text-purple-600 focus:ring-purple-500 bg-gray-700 border-gray-600">
                    <label for="friendsOnly" class="ml-2 text-gray-300">仅好友可加入</label>
                  </div>
                </div>
              </div>
            </div>

            <!-- 宝石调整部分 -->
            <div class="mt-8">
              <h3 class="text-lg font-semibold mb-4 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-purple-400" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                </svg>
                宝石调整
              </h3>

              <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <div class="bg-gray-700 rounded-lg p-3 text-center">
                  <div class="w-12 h-12 mx-auto mb-2 rounded-lg bg-gradient-to-br from-red-400 to-red-600 shadow-lg">
                  </div>
                  <p class="font-medium text-red-400">红宝石</p>
                  <div class="flex items-center justify-center mt-2">
                    <button
                      class="bg-gray-600 text-gray-300 w-6 h-6 rounded-l-md flex items-center justify-center">-</button>
                    <span class="bg-gray-800 text-white w-8 h-6 flex items-center justify-center">7</span>
                    <button
                      class="bg-gray-600 text-gray-300 w-6 h-6 rounded-r-md flex items-center justify-center">+</button>
                  </div>
                </div>

                <div class="bg-gray-700 rounded-lg p-3 text-center">
                  <div
                    class="w-12 h-12 mx-auto mb-2 rounded-lg bg-gradient-to-br from-green-400 to-green-600 shadow-lg">
                  </div>
                  <p class="font-medium text-green-400">祖母绿</p>
                  <div class="flex items-center justify-center mt-2">
                    <button
                      class="bg-gray-600 text-gray-300 w-6 h-6 rounded-l-md flex items-center justify-center">-</button>
                    <span class="bg-gray-800 text-white w-8 h-6 flex items-center justify-center">7</span>
                    <button
                      class="bg-gray-600 text-gray-300 w-6 h-6 rounded-r-md flex items-center justify-center">+</button>
                  </div>
                </div>

                <div class="bg-gray-700 rounded-lg p-3 text-center">
                  <div class="w-12 h-12 mx-auto mb-2 rounded-lg bg-gradient-to-br from-blue-400 to-blue-600 shadow-lg">
                  </div>
                  <p class="font-medium text-blue-400">蓝宝石</p>
                  <div class="flex items-center justify-center mt-2">
                    <button
                      class="bg-gray-600 text-gray-300 w-6 h-6 rounded-l-md flex items-center justify-center">-</button>
                    <span class="bg-gray-800 text-white w-8 h-6 flex items-center justify-center">7</span>
                    <button
                      class="bg-gray-600 text-gray-300 w-6 h-6 rounded-r-md flex items-center justify-center">+</button>
                  </div>
                </div>

                <div class="bg-gray-700 rounded-lg p-3 text-center">
                  <div
                    class="w-12 h-12 mx-auto mb-2 rounded-lg bg-gradient-to-br from-purple-400 to-purple-600 shadow-lg">
                  </div>
                  <p class="font-medium text-purple-400">紫水晶</p>
                  <div class="flex items-center justify-center mt-2">
                    <button
                      class="bg-gray-600 text-gray-300 w-6 h-6 rounded-l-md flex items-center justify-center">-</button>
                    <span class="bg-gray-800 text-white w-8 h-6 flex items-center justify-center">7</span>
                    <button
                      class="bg-gray-600 text-gray-300 w-6 h-6 rounded-r-md flex items-center justify-center">+</button>
                  </div>
                </div>

                <div class="bg-gray-700 rounded-lg p-3 text-center">
                  <div
                    class="w-12 h-12 mx-auto mb-2 rounded-lg bg-gradient-to-br from-yellow-300 to-yellow-500 shadow-lg">
                  </div>
                  <p class="font-medium text-yellow-400">黄钻石</p>
                  <div class="flex items-center justify-center mt-2">
                    <button
                      class="bg-gray-600 text-gray-300 w-6 h-6 rounded-l-md flex items-center justify-center">-</button>
                    <span class="bg-gray-800 text-white w-8 h-6 flex items-center justify-center">5</span>
                    <button
                      class="bg-gray-600 text-gray-300 w-6 h-6 rounded-r-md flex items-center justify-center">+</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- 地图预览 -->
            <div class="mt-8">
              <h3 class="text-lg font-semibold mb-4 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-purple-400" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
                </svg>
                地图预览
              </h3>

              <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-gray-700 rounded-lg p-2 border-2 border-purple-500">
                  <img
                    src="https://images.unsplash.com/photo-1618333258404-f3a7795d8180?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
                    alt="经典地图" class="w-full h-24 object-cover rounded-md mb-2">
                  <p class="font-medium text-center">经典矿山</p>
                </div>

                <div class="bg-gray-700 rounded-lg p-2 hover:border-2 hover:border-purple-500 transition duration-200">
                  <img
                    src="https://images.unsplash.com/photo-1607344645866-009c320c5ab8?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
                    alt="幻境地图" class="w-full h-24 object-cover rounded-md mb-2">
                  <p class="font-medium text-center">水晶幻境</p>
                </div>

                <div class="bg-gray-700 rounded-lg p-2 hover:border-2 hover:border-purple-500 transition duration-200">
                  <img
                    src="https://images.unsplash.com/photo-1533929736458-ca588d08c8be?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
                    alt="火山地图" class="w-full h-24 object-cover rounded-md mb-2">
                  <p class="font-medium text-center">火山宝藏</p>
                </div>
              </div>
            </div>

            <!-- 提交按钮 -->
            <div class="mt-8 flex space-x-4">
              <button type="button"
                class="flex-1 bg-gray-700 hover:bg-gray-600 py-3 rounded-lg font-medium transition duration-300">取消</button>
              <button type="submit"
                class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 py-3 rounded-lg font-medium transform hover:shadow-lg transition duration-300 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                创建并进入房间
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- 页面预览边框 -->
  <div class="fixed top-4 left-4 bg-gray-800 text-white text-xs py-1 px-2 rounded-md opacity-70">
    创建房间
  </div>
</body>

</html>
