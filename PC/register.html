<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册账号 - 璀璨宝石桌游</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen overflow-hidden">
  <!-- 背景效果 -->
  <div class="absolute inset-0 bg-cover bg-center opacity-30"
    style="background-image: url('https://images.unsplash.com/photo-1598965402089-897e8696e8c3?ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80')">
  </div>

  <div class="relative min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <nav class="py-4 px-8 flex justify-between items-center z-10 bg-gray-900 bg-opacity-80 backdrop-blur-md">
      <div class="flex items-center">
        <img src="https://placehold.co/40x40/7e22ce/FFFFFF?text=Logo" alt="Logo" class="h-10 w-10 rounded-full">
        <h1
          class="text-2xl font-bold ml-3 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-transparent bg-clip-text">
          璀璨宝石</h1>
      </div>
      <div class="hidden md:flex space-x-6">
        <a href="#" class="hover:text-purple-400 transition duration-300">首页</a>
        <a href="#" class="hover:text-purple-400 transition duration-300">游戏介绍</a>
        <a href="#" class="hover:text-purple-400 transition duration-300">排行榜</a>
        <a href="#" class="hover:text-purple-400 transition duration-300">关于我们</a>
      </div>
    </nav>

    <!-- 主要内容 -->
    <main class="flex-grow flex justify-center items-center px-4">
      <div class="max-w-lg w-full">
        <!-- 注册表单 -->
        <div class="bg-gray-800 bg-opacity-70 backdrop-blur-lg p-8 rounded-xl shadow-2xl border border-gray-700">
          <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold">创建账号</h3>
            <div
              class="w-10 h-10 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
            </div>
          </div>

          <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div>
                <label for="firstname" class="block text-gray-400 mb-2">名字</label>
                <input type="text" id="firstname"
                  class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
              </div>
              <div>
                <label for="lastname" class="block text-gray-400 mb-2">姓氏</label>
                <input type="text" id="lastname"
                  class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
              </div>
            </div>

            <div class="mb-4">
              <label for="username" class="block text-gray-400 mb-2">用户名</label>
              <input type="text" id="username"
                class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
              <p class="text-xs text-gray-500 mt-1">用户名将显示在游戏中，其他玩家可见</p>
            </div>

            <div class="mb-4">
              <label for="email" class="block text-gray-400 mb-2">电子邮箱</label>
              <input type="email" id="email"
                class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div class="mb-4">
              <label for="password" class="block text-gray-400 mb-2">设置密码</label>
              <input type="password" id="password"
                class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div class="mb-6">
              <label for="confirmPassword" class="block text-gray-400 mb-2">确认密码</label>
              <input type="password" id="confirmPassword"
                class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div class="flex items-start mb-6">
              <div class="flex items-center h-5">
                <input id="terms" type="checkbox"
                  class="h-4 w-4 rounded text-purple-600 focus:ring-purple-500 bg-gray-700 border-gray-600">
              </div>
              <div class="ml-3 text-sm">
                <label for="terms" class="text-gray-400">我已阅读并同意<a href="#"
                    class="text-purple-400 hover:text-purple-300">服务条款</a>和<a href="#"
                    class="text-purple-400 hover:text-purple-300">隐私政策</a></label>
              </div>
            </div>

            <button type="submit"
              class="w-full bg-gradient-to-r from-purple-600 to-pink-600 py-3 rounded-lg font-medium transform hover:translate-y-1 transition duration-300 mb-4">创建账号</button>

            <div class="text-center">
              <span class="text-gray-400">已有账号?</span>
              <a href="#" class="text-purple-400 hover:text-purple-300 ml-1">立即登录</a>
            </div>
          </form>
        </div>

        <!-- 社交媒体登录选项 -->
        <div class="mt-6">
          <div class="relative flex items-center justify-center">
            <div class="absolute border-t border-gray-700 w-full"></div>
            <div class="relative bg-gray-900 px-4 text-gray-500">或使用社交账号</div>
          </div>

          <div class="flex justify-center space-x-4 mt-4">
            <button
              class="w-12 h-12 rounded-full bg-gray-800 flex items-center justify-center hover:bg-gray-700 transition duration-300">
              <svg class="w-6 h-6 text-blue-500" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z">
                </path>
              </svg>
            </button>
            <button
              class="w-12 h-12 rounded-full bg-gray-800 flex items-center justify-center hover:bg-gray-700 transition duration-300">
              <svg class="w-6 h-6 text-blue-400" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84">
                </path>
              </svg>
            </button>
            <button
              class="w-12 h-12 rounded-full bg-gray-800 flex items-center justify-center hover:bg-gray-700 transition duration-300">
              <svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032
                                       s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2
                                       C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z">
                </path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- 页脚 -->
    <footer class="py-6 px-8 bg-gray-900 bg-opacity-80 backdrop-blur-md text-gray-400 text-sm z-10">
      <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center">
        <p>© 2023 璀璨宝石桌游 版权所有</p>
        <div class="flex space-x-4 mt-4 md:mt-0">
          <a href="#" class="hover:text-purple-400">服务条款</a>
          <a href="#" class="hover:text-purple-400">隐私政策</a>
          <a href="#" class="hover:text-purple-400">联系我们</a>
        </div>
      </div>
    </footer>
  </div>

  <!-- 页面预览边框 -->
  <div class="fixed top-4 left-4 bg-gray-800 text-white text-xs py-1 px-2 rounded-md opacity-70">
    注册页
  </div>
</body>

</html>
