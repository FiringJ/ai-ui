<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>璀璨宝石 - 高级宝石收集桌游</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen overflow-hidden">
    <!-- 背景效果 -->
    <div class="absolute inset-0 bg-cover bg-center opacity-30" style="background-image: url('https://images.unsplash.com/photo-1579548122080-c35fd6820ecb?ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80')"></div>
    
    <div class="relative min-h-screen flex flex-col">
        <!-- 导航栏 -->
        <nav class="py-4 px-8 flex justify-between items-center z-10 bg-gray-900 bg-opacity-80 backdrop-blur-md">
            <div class="flex items-center">
                <img src="https://images.unsplash.com/photo-1563293756-4f3c1857c0c0?ixlib=rb-1.2.1&auto=format&fit=crop&w=80&q=80" alt="Logo" class="h-10 w-10 rounded-full">
                <h1 class="text-2xl font-bold ml-3 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-transparent bg-clip-text">璀璨宝石</h1>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-purple-400 transition duration-300">首页</a>
                <a href="#" class="hover:text-purple-400 transition duration-300">游戏介绍</a>
                <a href="#" class="hover:text-purple-400 transition duration-300">排行榜</a>
                <a href="#" class="hover:text-purple-400 transition duration-300">关于我们</a>
            </div>
        </nav>
        
        <!-- 主要内容 -->
        <main class="flex-grow flex justify-center items-center px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl w-full">
                <!-- 左侧游戏介绍 -->
                <div class="flex flex-col justify-center">
                    <h2 class="text-4xl md:text-5xl font-bold mb-4">收集闪耀宝石，<br>成为财富之王</h2>
                    <p class="text-gray-300 mb-8">《璀璨宝石》是一款精彩刺激的战略桌游，玩家将在游戏中收集各种珍贵宝石，吸引高贵顾客，成为宝石交易世界的王者。</p>
                    <div class="flex space-x-4">
                        <button class="bg-gradient-to-r from-purple-600 to-pink-600 px-6 py-3 rounded-lg font-medium transform hover:scale-105 transition duration-300 shadow-lg">开始游戏</button>
                        <button class="border border-purple-500 px-6 py-3 rounded-lg font-medium hover:bg-purple-900 hover:bg-opacity-30 transition duration-300">了解规则</button>
                    </div>
                    <div class="mt-8 flex items-center space-x-2">
                        <span class="flex h-3 w-3 relative">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                        </span>
                        <p class="text-gray-400">当前在线: 1,245 玩家</p>
                    </div>
                </div>
                
                <!-- 右侧登录框 -->
                <div class="bg-gray-800 bg-opacity-70 backdrop-blur-lg p-8 rounded-xl shadow-2xl border border-gray-700">
                    <h3 class="text-2xl font-bold mb-6 text-center">登录游戏</h3>
                    <form>
                        <div class="mb-4">
                            <label for="username" class="block text-gray-400 mb-2">用户名</label>
                            <input type="text" id="username" class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block text-gray-400 mb-2">密码</label>
                            <input type="password" id="password" class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div class="flex justify-between items-center mb-6">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember" class="h-4 w-4 rounded text-purple-600 focus:ring-purple-500 bg-gray-700 border-gray-600">
                                <label for="remember" class="ml-2 text-gray-400">记住我</label>
                            </div>
                            <a href="#" class="text-purple-400 hover:text-purple-300">忘记密码?</a>
                        </div>
                        <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 py-3 rounded-lg font-medium transform hover:translate-y-1 transition duration-300 mb-4">登录</button>
                        <div class="text-center">
                            <span class="text-gray-400">还没有账号?</span>
                            <a href="#" class="text-purple-400 hover:text-purple-300 ml-1">立即注册</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        
        <!-- 页脚 -->
        <footer class="py-6 px-8 bg-gray-900 bg-opacity-80 backdrop-blur-md text-gray-400 text-sm z-10">
            <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center">
                <p>© 2023 璀璨宝石桌游 版权所有</p>
                <div class="flex space-x-4 mt-4 md:mt-0">
                    <a href="#" class="hover:text-purple-400">服务条款</a>
                    <a href="#" class="hover:text-purple-400">隐私政策</a>
                    <a href="#" class="hover:text-purple-400">联系我们</a>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- 页面预览边框 -->
    <div class="fixed top-4 left-4 bg-gray-800 text-white text-xs py-1 px-2 rounded-md opacity-70">
        首页/登录页
    </div>
</body>
</html>
